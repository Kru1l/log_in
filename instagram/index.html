<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <script src="https://kit.fontawesome.com/eade85e9ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>

<main>
    <div class="insta">
        <img src="instagram.png" alt="instagram">

        <form>
            <input type="email" name="email" placeholder="Номер телефону, ім'я користувача або email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="submit" value="Увійти" id="button">
        </form>

        <h3> АБО </h3>

        <div class="links">
            <i class="fa-brands fa-square-facebook fa-xl" style="color: #385185;"></i>
            <a href="#"><p> Увійти через Facebook </p></a>
        </div>

        <a href="#"><p id="forgot"> Забули пароль? </p></a>

    </div>

    <div class="bottom">
        <p> Не маєте облікового запису? </p>
        <a href="#" id="sing_up"><p> Зареєструватись </p></a>
    </div>
</main>

</body>
</html>
